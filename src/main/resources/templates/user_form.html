<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
</head>
<body>
<!--update user-->
    <div th:if="${user} != null">
        <form action="/admin/update" method="post">
            <table border="1" cellpadding="5">
                <caption>
                    <h2>Update User</h2>
                </caption>
                <tr>
                    <th>ID:</th>
                    <td>
                        <input type="hidden" name="id" size="45" th:value="${user.id}" th:placeholder="${user.id}">
                    </td>
                </tr>
                <tr>
                    <th>Name:</th>
                    <td>
                        <label>
                            <input type="text" name="name" size="45" th:placeholder="${user.name}">
                        </label>
                    </td>
                </tr>
                <tr>
                    <th>Login:</th>
                    <td>
                        <label>
                            <input type="text" name="login" size="45" th:placeholder="${user.login}">
                        </label>
                    </td>
                </tr>
                <tr>
                    <th>Password:</th>
                    <td>
                        <label>
                            <input type="text" name="password" size="45" th:placeholder="${user.password}">
                        </label>
                    </td>
                </tr>
                <tr>
                    <th>ROLE:</th>
                    <td>
                        <label>
                            <select name="role">
                                <option value="ADMIN, USER">ADMIN</option>
                                <option value="USER">USER</option>
                            </select>
                        </label>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="Save"/>
                    </td>
                </tr>
            </table>
        </form>
    </div>
<!--add user-->
<div th:if="${user} == null">
    <form action="/admin/insert" method="post">
        <table border="1" cellpadding="5">
            <caption>
                <h2>Add New User</h2>
            </caption>
            <tr>
                <th>ID:</th>
                <td> </td>
            </tr>
            <tr>
                <th>Name:</th>
                <td>
                    <input type="text" class="form-control" name="name">
                </td>
            </tr>
            <tr>
                <th>Login:</th>
                <td>
                    <input type="text" class="form-control" name="login">
                </td>
            </tr>
            <tr>
                <th>Password:</th>
                <td>
                    <input type="text" class="form-control" name="password">
                </td>
            </tr>
            <tr>
                <th>ROLE:</th>
                <td>
                    <label>
                        <select name="role">
                            <option value="ADMIN, USER">ADMIN</option>
                            <option value="USER">USER</option>
                        </select>
                    </label>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Save"/>
                </td>
            </tr>
        </table>
    </form>
</div>
&nbsp;
<a th:href="@{/logout}">Logout</a>
</body>
</html>
